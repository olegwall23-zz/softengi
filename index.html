<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>MathApp</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/offcanvas.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/app.js" rel="angularjs"></script>
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body ng-controller="MTController">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <b class="navbar-brand">MathApp</b>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Проверка</h3>
              </div>

              <div class="panel-body" ng-hide="selectedTasksArray.length > 0">
                <h2 class="text-center">Выберите тип проверочных примеров</h2>
              </div>


              <div ng-show="selectedTasksArray.length > 0">
                <div class="panel-body">
                  <div class="progress">
                    <div id="answersStatistic" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                      <b style="color: #00CC00">{{ answersStatistic.correctly }} / {{ answersStatistic.incorrect }}</b>
                    </div>
                  </div>

                  <div class="panel panel-default">
                    <div class="panel-body">
                      <h1 class="text-center">{{ taskString }}</h1>
                    </div>
                  </div>

                  <div class="panel panel-default" ng-show="panelMessage.length > 0">
                    <div class="panel-body">
                      <h3 id="messagePanel" class="text-center">{{ panelMessage }}</h3>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                      <div class="input-group" ng-init="answer">
                        <input type="text" class="form-control" ng-model="answer" autofocus="true" placeholder="Ваш ответ">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="checkAnswer(answer);answer=''">Проверить</button>
                      </span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Установка</h3>
            </div>
            <div class="panel-body">

              <label class="checkbox-inline"><input type="checkbox" ng-click="changeTask(0)" ng-checked="additionTask">Сложение</label><br>
              <label class="checkbox-inline"><input type="checkbox" ng-click="changeTask(1)" ng-checked="subtractionTask">Отнимание</label><br>
              <label class="checkbox-inline"><input type="checkbox" ng-click="changeTask(2)" ng-checked="multiplicationTask">Умножение</label><br>
              <label class="checkbox-inline"><input type="checkbox" ng-click="changeTask(3)" ng-checked="divisionTask">Деление</label><br>

            </div>
          </div>
        </div>
      </div>
      <hr>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="assets/js/offcanvas.js"></script>
  </body>
</html>
